name: Docker Image CI

on:
  push:
    tags:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-prometheus
  IMAGE_PATH: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up buildx
        uses: docker/setup-buildx-action@v2.5.0
      - name: Log in to the Container registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: ${{ env.IMAGE_PATH }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4.1
        with:
          context: .
          push: true
          build-args: CARGO_BUILD_FEATURES=prometheus-metrics
          labels: latest
          tags: ${{ env.IMAGE_PATH }}:latest,${{ env.IMAGE_PATH }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
